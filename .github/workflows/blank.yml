name: Compile Solidity Contracts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Compile Contracts
      run: npm run compile-contracts

    - name: Prepare Matrix for Artifacts Upload
      id: set-matrix
      run: |
        MATRIX=$(ls -d compiled/*/ | xargs -I {} basename {} | jq -R -s -c 'split("\n")[:-1]')
        echo "::set-output name=matrix::$MATRIX"


  upload-artifacts:
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract: ${{fromJson(needs.compile.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.contract }}
          path: ${{ matrix.contract }}
